<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <style>
      #game-board {
        position: relative;
        width: 400px;
        height: 400px;
        border: 1px solid #000;
      }

      .snake-part {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #000;
      }

      #food {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #f00;
      }
    </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <div id="game-board"></div>

    <script>
      // Game variables
      var canvasSize = 400;
      var tileSize = 20;
      var snake;
      var food;
      var direction;
      var gameLoop;

      // Initialize the game
      function init() {
        snake = [{ x: 6, y: 4 }, { x: 5, y: 4 }, { x: 4, y: 4 }];
        food = generateFood();
        direction = "right";
        gameLoop = setInterval(update, 100);
      }

      // Generate random position for the food
      function generateFood() {
        return {
          x: Math.floor(Math.random() * (canvasSize / tileSize)),
          y: Math.floor(Math.random() * (canvasSize / tileSize)),
        };
      }

      // Update the game state
      function update() {
        // Move the snake
        var head = { x: snake[0].x, y: snake[0].y };
        switch (direction) {
          case "up":
            head.y -= 1;
            break;
          case "down":
            head.y += 1;
            break;
          case "left":
            head.x -= 1;
            break;
          case "right":
            head.x += 1;
            break;
        }
        snake.unshift(head);

        // Check collision with food
        if (head.x === food.x && head.y === food.y) {
          food = generateFood();
        } else {
          snake.pop();
        }

        // Check collision with boundaries
        if (
          head.x < 0 ||
          head.y < 0 ||
          head.x >= canvasSize / tileSize ||
          head.y >= canvasSize / tileSize
        ) {
          gameOver();
        }

        // Check collision with self
        for (var i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            gameOver();
          }
        }

        // Render the game
        render();
      }

      // Handle keyboard input
      document.addEventListener("keydown", function (event) {
        switch (event.key) {
          case "ArrowUp":
            direction = "up";
            break;
          case "ArrowDown":
            direction = "down";
            break;
          case "ArrowLeft":
            direction = "left";
            break;
          case "ArrowRight":
            direction = "right";
            break;
        }
      });

      // Render the game
      function render() {
        var gameBoard = document.getElementById("game-board");
        gameBoard.innerHTML = "";

        // Render snake
        snake.forEach(function (part) {
          var snakePart = document.createElement("div");
          snakePart.className = "snake-part";
          snakePart.style.left = part.x * tileSize + "px";
          snakePart.style.top = part.y * tileSize + "px";
gameBoard.appendChild(snakePart);
});
    // Render food
    var foodElement = document.createElement("div");
    foodElement.id = "food";
    foodElement.style.left = food.x * tileSize + "px";
    foodElement.style.top = food.y * tileSize + "px";
    gameBoard.appendChild(foodElement);
  }

  // Game over
  function gameOver() {
    clearInterval(gameLoop);
    alert("Game Over!");
  }

  // Start the game
  init();
</script>
</body>
</html>
